<!DOCTYPE html>
<html lang="en">
    <head>
      <!-- 网站内容hef=".//src/template/css/index.css"里面的.表示的是在哪个目录下启动的node -->
      <link rel="stylesheet" type="text/css" href="src/template/css/index.css">
      <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    </head>
<body>
    <header>
        <nav>
            <div class="navbar-header">
              <a href="#" class="navbar-logo">Logo</a>
              <button class="navbar-toggle" type="button">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
            </div>
            <div class="collapse navbar-collapse">
              <ul class="nav navbar-nav" id="navList">
                <li><a href="#" class="active">首页</a></li>
                <li><a href="#">产品服务</a></li>
                <li><a href="#">联系我们</a></li>
                <li><a href="#">关于我们</a></li>
               </ul>
            </div>
          </nav>
    </header>
        <section class="content-wrap">
          <!-- 网站内容 -->
          <img src="./src/template/skill.jpg" alt="前端技能图">
        </section>
    <footer class="foot-wrap">
        <p>©2018 慕课网学习 </p>
        <p>京ICP备180043275号-2</p>
    </footer>
    <script>
        var toggleButton = document.querySelector('.navbar-toggle');
        var collapsedElm = document.querySelector('.navbar-collapse');
        toggleButton.addEventListener('click', function() {
          collapsedElm.classList.toggle('collapse');
        });
      var navList = document.getElementById('navList');
      var oList=navList.getElementsByTagName("a");
      for(var i=0;i<oList.length;i++){
          oList[i].onclick=function(){
              for(var j=0;j<oList.length;j++){
                oList[j].className="";
              }
              this.className+="active";
          }
      }
   </script>
</body>
</html>
